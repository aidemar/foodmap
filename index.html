
<!DOCTYPE html>
<html>
  <head>

    <title>FoodMap</title>

  <body>

<!--Splash Screen-->
  <section class="splash-screen">
    <div class="container">
      <div class="row">
        <div class="splash-screen-image col-sm-12 text-center">
          <img src="assets/food.png" alt="foodlogo">
        </div>
      </div>
    </div>
  </section>

<!--Main Section-->
  <section class="main-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Food</h1>
          <hr>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.7301098651556!2d-99.2364089858464!3d19.510244043250626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d20327f3afddf3%3A0x95f50214869a519a!2sPlaza+Sat%C3%A9lite!5e0!3m2!1ses!2smx!4v1516385379800" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          <h2>Comida cerca de ti</h2>
          <input type="text" name="" value="" placeholder="Filtrar restaurantes">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-4 text-center">
            <img class="main-section-images" src="assets/ensalada.jpg" alt="ensalada">
            <img class="main-section-images" src="assets/platillos1.jpg" alt="platillo">
            <!-- <img class="main-section-images" src="assets/pasta.jpg" alt="pasta"> -->
          </div>
        </div>
      </div>
    </div>
  </section>



<script
