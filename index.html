  <body>

<!--Splash Screen-->
  <section class="splash-screen">

          <img src="assets/food.png" alt="foodlogo">

  </section>

<!--Main Section-->
  <section class="main-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Food</h1>
          <hr>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.7301098651556!2d-99.2364089858464!3d19.510244043250626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d20327f3afddf3%3A0x95f50214869a519a!2sPlaza+Sat%C3%A9lite!5e0!3m2!1ses!2smx!4v1516385379800" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          <h2>Comida cerca de ti</h2>
          <input id="input1" type="text" name="" value="" placeholder="Filtrar restaurantes">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
          <br>
      </div>
    </div>
  </section>

 


  <!--SecciÃ³n donde se muestran los resultados del filtro -->
  
  <section id="publish-restaurants">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
<!--        <a href="#" data-toggle="modal" data-target="#restaurant-information">Click here</a>

 -->     
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>


        </div>
      </div>

<!--Modal-->

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>
